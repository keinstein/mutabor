sudo: required
language: generic

services:
  - docker

script:
    - wget -O- http://travis.debian.net/script.sh | sh -
    - ls ..

deploy:
- provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
    - ../*.deb
    - ../*.dsc
    - ../*.changes
  on:
    repo: keinstein/mutabor
    tags: true
